<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>


    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            border: 1px dashed black;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a target="_blank" href="https://www.cursoemvideo.com">CursoEmVídeo</a> para aprender a programar</p>
    
    <p>Veja o site do Curso em video Aqui 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://Cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe>
    </p>

    <p>O repositório do Github
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>
        também é legal
    </p>
</body>
</html>
